<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Vendas de Pizzas</title>
</head>
<body>
    <header>
        <ul>
            <li><h1>Comunidade Boa Esperan√ßa</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section>
       
        <form>  
            <h3>Selecione a pizza que foi vendida</h3>
            
            <ul> 
              
                <li><input type="radio" id="mussarela" name="pizzas"></li>
                <label for="mussarela">Mussarela</label>
                <li><input type="radio" id="mista" name="pizzas"></li>
                <label for="mista">Mista</label>
                <li><input type="radio" id="calabresa" name="pizzas" ></li>
                <label for="calabresa">Calabresa</label>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button><button id="estorno">Estorno</button>

    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadomussarela"></td><td id="vendamussarela"></td>
            </tr>
            <tr>
                <td>Mista</td><td id="resultadomista"></td><td id="vendamista"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadocalabresa"></td><td id="vendacalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript .js"></script>
</body>
</html>
